<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;" charset="utf-8" />
    <title>Citrix Workspace</title>
	<link href="css/ctxs.chromeapp.css" rel="stylesheet" type="text/css"/>
	<link href="css/ctxs.preferences.css" rel="stylesheet" type="text/css"/>
    <script src="/AppVariableScope/ScopeDeclaration.js" type="text/javascript"></script>
    <script src="js/CtxMessage.js" type="text/javascript"></script>
</head>
<body class="prefs-bg">
    <div id="_enter_url_pane">
		<section id="explicit-auth-screen" class="explicit-auth-view scrollable x-scrollable fullscreen-pane web-screen authentication-section" style="display: block;">
			<div class="vertical-center-outer">
				<div class="vertical-center-inner">
					<div class="auth-container">
						<div class="theme-header-bgcolor logon-logo-container-header">
							<div class="logon-logo-container"></div>
						</div>
						<div class="content-area">
							<div class="logon-area" id="_inner_box">
								<div class="form-content">
									<div class="form-container">
										<div class="form insertPoint credentialform">
											<div class="field CredentialTypeusername">
												<div class="left">
													<label for= "URL" id = "enterurllabelid" class="label plain"></label>
												</div>
												<div class="right">
													<input id="URL" name="URL" type="url" required spellcheck="false" />
												</div>
											</div>
											<div id="inlineErrorContainer">					
													<span id= "inline_error" class="inline_error"></span>
											</div>
											<div class="field buttonsrow">
												<div class="buttonscontainer right">
													<a id="connectUrl" class="button forms-authentication-button last-child default" tabindex="0"></a>
												</div>
											</div> 
										</div>
									</div>
								</div>
							</div>
							<div class="citrix-logon-logo"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div id ="ctx-dialog">
		<div id="overlay"></div>
		<div id="dialog-box" class="dialog-box">
			<div class="errorDialogBody">
			<div id ="errorMessage" class="dialog-message"></div>
				<div class="errorDialogOkButton">
					<button id="dialog-button" class="dialog-button"></button>
				</div>
		</div>
		</div>
	</div>
    <div id ="unsecureURLWarning">
		<div id="overlayURL">
			<div id="dialog-boxURL" class="dialog-box">
				<div class="unsecureWarningHeaderDiv">					
					<div id="unsecure_image" class="unsecure_imagebox">
							<div id="closeUnsecureURLBoxBtn" class="close_button"></div>
					</div>
				</div>
			<div id ="unsecureURLHeaderMsg" class="unsecureURLHeaderMsg"></div>
			<div id ="unsecureURLMsg" class="unsecureURLMsg"></div>
			<div class="unsecureWarningCheckboxDiv">
				<input type="checkbox" class ="checkboxURL" id = "checkboxURL" name = "URLcheckbox">
				<label id="labelforURL" class = "labelClassURL" for="checkboxURL"></label>
			</div>
			<div class="insecureButtonDiv">
				<button class="dialog-button1" id ="dialog-buttonURL1"></button>
				<button class="dialog-button2" id ="dialog-buttonURL2"></button>			
			</div>
		</div>
	</div>
	</div>
	<div id ="pspinner" class ="pspinner spinnerRotate"></div>
</body>
<script src="../../src/Business/Logger/log.js" type="text/javascript"></script>
<script src="js/Utils.js" type="text/javascript"></script>
<script src="js/Storage.js" type="text/javascript"></script>
<script src="js/Preferences.js" type="text/javascript"></script>
<script src="js/ConfigurationManager/DiscoveryServiceManager.js" type="text/javascript"></script>
<script src="../../Common/ConstantsUtility.js" type="text/javascript"></script>
<script src="../../Common/CertificateValidator/CertificateValidator.js" type="text/javascript"></script>
<script src="../../src/Business/WebCrypto/WebCryptoJWTUtils.js" type="text/javascript"></script>
<script src="../../ThirdPartyLibrary/NodeForge/forge.min.js" type="text/javascript"></script>
<script src="../../Common/environment.js" type="text/javascript"></script>
<script src="../../Common/CEIP.js" type="text/javascript"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta content=text/html; charset=utf-8/>
    <meta name="viewport" content="width=620"/>
    <title>Citrix Workspace</title>
    <link href="css/ctxs.chromeapp.css" rel="stylesheet" type="text/css"/>
    <script src="js/CtxMessage.js" type="text/javascript"></script>
    <script src="/Common/NetPromoters.js" type="text/javascript"></script>
</head>

<body class="prefs-bg">
  <div id='parent'>
    
  
<iframe id="preferences" src="Preferences.html"></iframe>
<div id="main">
    <div id="main_pspinner" class="pspinner spinnerRotate"></div>
    <a href="#" id="account_settings"></a>
	<a href="#" id="reload_settings" ></a>
    <a href="#" id="printer_settings"></a>

    <div id="embeddedErrorDialog"></div>
    <div id="settingsPageBackground">
        <div id="settingsPageContainer">
            <div id="settingsPage">
                <div class="settingsTabs">
                    <input type="radio" id="AccountSettings" name="settings-tabs" checked/>
                    <label id="accountSettingsLabel" for="AccountSettings" tabindex="0"></label>

                    <div id="settings" class="settingsTabContent">

                        <div id="settings-title"></div>
                        <div id="storefront-settings">
                            <div class="settings-label" id="storefront-settings-label"></div>
                            <input id="storefront-settings-value" spellcheck="false" tabindex="0"/>
                            
                            <div id="settings-value-actions">
								<button class="settings-button" id="storefront-settings-value-apply-button"></button>
								<a href="#"  id="storefront-settings-value-new-store-or-cancel"></a>
							</div>

                            <div id="storefront-settings-value-multi-store">
                                <div id="storefront-settings-selected-store" class="storefront-settings-option-multi-store storefront-settings-dropdown-icon"></div>
                                <div id="storefront-settings-dropdown-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="settingsTabs" id="printerSettingsTabContainer">
                    <input type="radio" id="printerSettings" name="settings-tabs"/>
                    <label id="printerLabel" for="printerSettings" tabindex="0"></label>

                    <div id="printerSettingTabContent" class="settingsTabContent">
                        <p></p>
                        <input id="openPDF" type="radio" name="printer-option" tabindex="0"/>
                        <label for="openPDF"></label>

                        <p></p>
                        <input id="googleCloudPrint" type="radio" name="printer-option" tabindex="0"/>
                        <label for="googleCloudPrint"></label>

                        <p></p>
                        <select id="printerList" tabindex="0"></select>
                        <a href="https://support.google.com/cloudprint" target="_blank"></a>

                        <div id="printSettingsButtonContainer" tabindex="0">
                            <button id="printSettingDoneButton" class="commonButton primaryButton" tabindex="-1"></button>
                        </div>
                        <p class="printing_support_warning_message" tabindex="-1"></p>
                    </div>
                </div>
				<div class="settingsTabs" id="generalSettingsTabContainer">
                    <input type="radio" id="generalSettings" name="settings-tabs"/>
                    <label id="generalSettingsLabel" for="generalSettings" tabindex="0"></label>

                    <div id="generalSettingTabContent" class="settingsTabContent">
						<p id ="generalNote" class="generalSettingDesc generalSettingContent"></p>
						<div id ='multimonitorSettings' class='generalSettingContent'>
							<p id='multimonitorSettingsTitle' class='generalSettingTitle'></p>
							<input type='checkbox' id='multimonitorCheckbox' checked>
							<label for='multimonitorCheckbox' class='generalSettingDesc'></label>
						</div>
						<div id='ceipSettings' class='generalSettingContent'>
							<div id ='ceipSettings'>
                                <p id='ceipSettingsTitle' class='generalSettingTitle'></p>
                                <input type='checkbox' id='ceipCheckbox' checked>
                                <label for='ceipCheckbox' class='generalSettingDesc'></label><br>
                                <label for='ceipCheckbox' class="generalSettingSubtext"></label>
                            </div>                          
                        </div>
                        <div id ='dpiScaling' class='generalSettingContent'>
							<p id='dpiScalingTitle' class='generalSettingTitle'></p>
							<input type='checkbox' id='dpiScalingCheckbox' checked>
							<label for='dpiScalingCheckbox' class='generalSettingDesc'></label>
						</div>
						<div id ='clientCursorSettings' class='generalSettingContent'>
							<p id='clientCursorSettingsTitle' class='generalSettingTitle'></p>
							<input type='checkbox' id='clientCursorCheckbox' checked>
							<label for='clientCursorCheckbox' class='generalSettingDesc'></label>
						</div>
                        <div id='usbAutoRedirectionSettings' class='generalSettingContent'>
                            <p id='usbAutoRedirectSettingsTitle' class='generalSettingTitle'></p>
                            <input type='checkbox' id='usbAutoRedirectOnSessionLaunchCheckbox' disabled>
                            <label for='usbAutoRedirectOnSessionLaunchCheckbox' class='generalSettingDesc'></label>
                            <br/>
                            <input type='checkbox' id='usbAutoRedirectSessionRunningCheckbox' disabled>
                            <label for='usbAutoRedirectSessionRunningCheckbox' class='generalSettingDesc'></label>
                        </div>
                    </div>
                </div>
                <div class="settingsTabs" id="logSettingsTab">
                    <input type="radio" id="logSettings" name="settings-tabs" />
                    <label id="logSettingsLabel" for="logSettings" tabindex="0">Logging</label> 
                    <div class="settingsTabContent" style="bottom:175px;" id="logTabContent"></div>                   
                </div>
                <div class="close_button" id="settingsCloseButton" tabindex="0"></div>
            </div>
			<div id="receiverVersionNumber"></div>
            <div id="thirdPartyLicensesDiv">
					<span class="thirdPartyLinkSpan">
						<a href="#" id="thirdPartyLicensesLink"></a>
						<a href="#" id="sendFeedback"></a>
					</span>
            </div>
        </div>
        <div id ="deleteStoreWarning">
      		<div id="overlayDeleteStore">
      			<div id="dialog-boxDeleteStore" class="dialog-box">
      				<div class="unsecureWarningHeaderDiv">
      					<div id="warning_image" class="unsecure_imagebox">
                                <div id="closeDeleteStoreBoxBtn" class="close_button"></div>
                          </div>
                      </div>
                <div id ="deleteStoreHeaderMsg" class="unsecureURLHeaderMsg"></div>
      			<div id ="deleteStoreMsg" class="unsecureURLMsg"></div>
      			<div class="insecureButtonDiv">
      				<button class="dialog-button1" id ="dialog-buttonDeleteStore1"></button>
      				<button class="dialog-button2" id ="dialog-buttonDeleteStore2"></button>
      			</div>
      		</div>
      	  </div>
      	</div>
    </div>
</div>
<template id="templatePDF">
    <div id="KioskPDF">
        <webview id="webviewPrint"></webview>
        <script src="../../src/Business/Print/Print.js" type="text/javascript"></script>
        <span class="kioskCloseBtn" id="closePDFBtn"></span>
    </div>
</template>
<template id="templateLicenses">
    <div id="KioskLicenses">
        <iframe id="thirdPartyLicenses" src="ReceiverThirdPartyNotices.html"></iframe>
        <span class="kioskCloseBtn" id="closeLicensesBtn"></span>
    </div>
</template>
</div>
<a id="close_settings" style="z-index:111; display:none;">
    <span id="close_settings_image"></span>
 </a>

</body>

<script src="/AppVariableScope/ScopeDeclaration.js" type="text/javascript"></script>
<script src="../../Common/CommonUtils.js" type="text/javascript"></script>
<script src="../../Common/environment.js" type="text/javascript"></script>
<script src="../../Common/CEIP.js" type="text/javascript"></script>
<script src="../../Common/HTML5CommonInterface/HTML5Interface.js" type="text/javascript"></script>
<script src="../../src/Configuration/IndexedDBHelper.js" type="text/javascript"></script>
<script src="js/Utils.js" type="text/javascript"></script>
<script src="js/SettingsUI.js" type="text/javascript"></script>
<script src="js/ConfigurationManager/DiscoveryServiceManager.js" type="text/javascript"></script>
<script src="../../Common/ConstantsUtility.js" type="text/javascript"></script>
<script src="../../Common/CertificateValidator/CertificateValidator.js" type="text/javascript"></script>
<script src="../../src/Business/WebCrypto/WebCryptoJWTUtils.js" type="text/javascript"></script>
<script src="../../ThirdPartyLibrary/NodeForge/forge.min.js" type="text/javascript"></script>
<script src="js/Storage.js" type="text/javascript"></script>
<script src="js/ContextMenuWrapper.js" type="text/javascript"></script>
<script src="js/WebViewElementWrapper.js" type="text/javascript"></script>
<script src="js/Main.js" type="text/javascript"></script>
<script src="js/PrinterSetting.js" type="text/javascript"></script>
<script src="js/Shield.js" type="text/javascript"></script>
<script src="js/WSUIShieldMessageHandler.js" type="text/javascript"></script>
<script src="js/WebViewTitleObserver/WebviewOverlayConstants.js" type="text/javascript"></script>
<script src="../../src/Business/Logger/log.js" type="text/javascript"></script>
</html>
